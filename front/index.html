<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
	<link rel="stylesheet" href="css/styles.css"/>

<!--	<title>WEB lab 1, Labor</title>-->
	<title>я тима</title>
</head>
<body>
	<header>
		<div class="fio">
			Лабор Тимофей Владимирович
		</div>
		<div class="group-variant">
			P3125<br>Вариант 408966
		</div>
	</header>

	<table class="main">
		<thead>
		</thead>

		<tbody>
		<tr>
			<td>
				<div class="graph">
					<canvas id="canvas" width="400" height="400"></canvas>
				</div>
			</td>
			<td>
				<form onsubmit="submitForm()">
					<div class="inputs">
						<div class="x-container">
							<label class="text" for="x">
								Введите X (-3; 5):
							</label>
							<input type="text" name="x" id="x" autocomplete="off" required/>
						</div>
						<br>
						<div class="y-container">
							<p class="y-text">Выберите Y:</p>
							<br>
							<input type="button" value="-3">
							<input type="button" value="-2">
							<input type="button" value="-1">
							<input type="button" value="0">
							<input type="button" value="1">
							<input type="button" value="2">
							<input type="button" value="3">
							<input type="button" value="4">
							<input type="button" value="5">
						</div>
						<div class="r-container">
							<p class="r-text">Выберите R:</p>
							<label>
								<input type="checkbox" class="r-checkbox" value="1"/>
								1
							</label>
							<label>
								<input type="checkbox" class="r-checkbox" value="2"/>
								2
							</label>
							<label>
								<input type="checkbox" class="r-checkbox" value="3"/>
								3
							</label>
							<label>
								<input type="checkbox" class="r-checkbox" value="4"/>
								4
							</label>
							<label>
								<input type="checkbox" class="r-checkbox" value="5"/>
								5
							</label>
						</div>
					</div>
					<button type="submit" class="send-data-button">Отправить</button>
				</form>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="records center-wrapper">
				<table class="records-table">
					<caption class="caption">Результаты</caption>
					<thead>
					<tr>
						<th>X</th>
						<th>Y</th>
						<th>Попадание</th>
						<th>Время выполнения</th>
					</tr>
					</thead>

					<tbody id="records-body"></tbody>
				</table>
			</td>
		</tr>
		</tbody>
	</table>
	<script src="graph.js"></script>
</body>
</html>
